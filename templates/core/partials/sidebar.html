	<a href="/" class="logo logo-light">
		<span class="logo-lg">
			<img src="{% static 'assets/images/logo.png' %}" alt="logo" height="22" />
		</span>
		<span class="logo-sm">
			<img src="{% static 'assets/images/logo-sm.png' %}" alt="small logo" height="22" />
		</span>
	</a>

	<!-- Logo Dark -->
	<a href="/" class="logo logo-dark">
		<span class="logo-lg">
			<img src="{% static 'assets/images/logo-dark.png' %}" alt="dark logo" height="22" />

		<span class="logo-sm">
			<img src="{% static 'assets/images/logo-dark-sm.png' %}" alt="small logo" height="22" />
		</span>
	</a>

	<!-- Sidebar Hover Menu Toggle Button -->
	<button
		type="button"
		class="btn button-sm-hover p-0"

		title="Show Full Sidebar">

	<div class="h-100" id="leftside-menu-container" data-simplebar>

			</a>

			<li class="side-nav-item">

					data-bs-toggle="collapse"
					href="#sidebarDashboards"
					aria-expanded="false"

					<i class="uil-home-alt"></i>
					<span class="badge bg-success float-end">5</span>
					<span> Dashboards </span>
				</a>
				<div class="collapse" id="sidebarDashboards">
