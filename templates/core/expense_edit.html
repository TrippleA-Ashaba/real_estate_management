{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% load math_filters %}
<!--  -->
{% block content %}

<div class="content">
	<!-- Start Content-->
	<div class="container-fluid">
		<!-- start page title -->
		<div class="row">
			<div class="col-12">
				<div class="page-title-box">
					<div class="page-title-right">
						<ol class="breadcrumb m-0">
							<li class="breadcrumb-item">
								<a href="javascript: void(0);">Hyper</a>
							</li>
							<li class="breadcrumb-item">
								<a href="javascript: void(0);">Projects</a>
							</li>
							<li class="breadcrumb-item active">Project Details</li>
						</ol>
					</div>
					<h4 class="page-title">Expense Edit</h4>
				</div>
			</div>
		</div>
		<!-- end page title -->

		<div class="row">
			<div class="col-12">
				<!-- project card -->
				<div class="card d-block">
					<div class="card-body">
						<h4>{{ project }} : {{ expense.item }}</h4>
						<div>
							<form action="{% url 'expense_edit' expense.id %}" method="post">
								{% csrf_token %}
								<!--  -->
								{{ form|crispy }}
								<!--  -->
								<button class="btn btn-sm btn-primary">Save</button>
							</form>
						</div>
					</div>
					<!-- end card-body-->
				</div>
				<!-- end card-->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->
	</div>
	<!-- container -->
</div>
<!-- content -->

{% endblock %}
