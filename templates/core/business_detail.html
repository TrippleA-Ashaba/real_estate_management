{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block content %}
<div class="my-2">
	<div class="card">
		<div class="d-flex justify-content-between align-items-center m-1 p-2">
			<h4 class="header-title">{{ business}}</h4>
			<div class="button-list">
				<button
					type="button"
					class="btn btn-primary {% if admin %}disabled{% endif %}"
					data-bs-toggle="modal"
					data-bs-target="#signup-modal">
					Add Admin
				</button>
			</div>
		</div>
		<div class="card-body">
			<div class="row">
				{% if admin %}
				<div class="col-md-6 col-xxl-3">
					<div class="card">
						<div class="card-body">
							<div class="dropdown float-end">
								<a
									href="#"
									class="dropdown-toggle arrow-none card-drop"
									data-bs-toggle="dropdown"
									aria-expanded="false">
									<i class="mdi mdi-dots-horizontal"></i>
								</a>
								<div class="dropdown-menu dropdown-menu-end">
									<!-- item-->
									<a href="javascript:void(0);" class="dropdown-item"
										>View Profile</a
									>
									<!-- item-->
									<a href="javascript:void(0);" class="dropdown-item"
										>Project Info</a
									>
								</div>
							</div>

							<div class="text-center">
								<img
									src="{% static 'assets/images/users/avatar-1.jpg' %}"
									class="rounded-circle avatar-md img-thumbnail"
									alt="friend" />
								<h4 class="mt-3 my-1">
									{{ admin.user.get_full_name }}
									<i class="mdi mdi-check-decagram text-success"></i>
								</h4>
								<p class="mb-0 text-muted">
									<i class="mdi mdi-email-outline me-1"></i>{{admin.user.email}}
								</p>
								<h5 class="mb-0 text-muted">
									<i class="mdi mdi-account me-1"></i>Admin
								</h5>
								<hr class="bg-dark-lighten my-3" />
								<h5 class="mt-3 fw-semibold text-muted">
									Complate Total <b>18</b> Project
								</h5>

								<div class="row mt-3">
									<div class="col-4">
										<a
											href="javascript:void(0);"
											class="btn w-100 btn-light"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Message"
											><i class="mdi mdi-message-processing-outline"></i
										></a>
									</div>
									<div class="col-4">
										<a
											href="javascript:void(0);"
											class="btn w-100 btn-light"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Call"
											><i class="mdi mdi-phone"></i
										></a>
									</div>
									<div class="col-4">
										<a
											href="javascript:void(0);"
											class="btn w-100 btn-light"
											data-bs-toggle="tooltip"
											data-bs-placement="top"
											title="Email"
											><i class="mdi mdi-email-outline"></i
										></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End col -->
				{% endif %}
			</div>
		</div>
	</div>
</div>

<!--  -->
<!-- Signup modal content -->
<div id="signup-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="auth-brand text-center mt-2 mb-4 position-relative top-0">
					<a href="index.html" class="logo-dark">
						<span
							><img
								src="{% static 'assets/images/logo-dark.png' %}"
								alt="dark logo"
								height="22"
						/></span>
					</a>
					<a href="index.html" class="logo-light">
						<span
							><img
								src="{% static 'assets/images/logo.png' %}"
								alt="logo"
								height="22"
						/></span>
					</a>
				</div>

				<form
					class="ps-3 pe-3"
					action="{% url 'business_detail' business.id %}"
					method="post">
					{% csrf_token %}
					<!--  -->
					{{ form|crispy }}

					<div class="mb-3 text-center">
						<button class="btn btn-primary" type="submit">Add Admin</button>
					</div>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>

{% endblock %}
